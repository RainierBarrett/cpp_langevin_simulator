sudo: required

language: cpp
compiler: g++

before_script:
  - sudo apt-get update -qq
  - sudo apt-get install libboost-random-dev
  - sudo apt-get install mlocate

script: 
  - mkdir build
  - cd build
  - cmake ..
  - cp ../pot_example.txt .
  - cp ../pot_example.txt ./test
  - cp ../pot_example.txt ./Testing
  - make

  - make test
  - make catch

after_success:
  - sudo updatedb
  - make coverage









